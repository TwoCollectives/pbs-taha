<html lang="en">
<head>

<!-- Google Analytics (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TCMBEP4S50"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-TCMBEP4S50');
</script>

<!-- PURCHASE TRACKING (GA4 E-commerce Compliant) -->
<script>
  window.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const vtid = params.get("vtid") || "unknown";
    const amount = parseFloat(params.get("amount") || "0");

    // Handle all ClickBank formats: item=1|2|3 OR item=1 OR item=1&item=2&item=3
    let items = [];
    if (params.getAll("item").length > 1) {
      items = params.getAll("item");
    } else if (params.get("item")) {
      items = params.get("item").split("|");
    } else if (params.get("cbitems")) {
      items = [params.get("cbitems")];
    }

    const orderID = (params.get("cbreceipt") || "unknown").split("|")[0];

    const productMap = {
      "1": { name: "Pegasus", price: 47 },
      "2": { name: "The Code", price: 97 },
      "3": { name: "The Code ($30 OFF)", price: 67 },
      "4": { name: "The Vault", price: 67 },
      "5": { name: "The Vault ($40 OFF)", price: 27 },
      "6": { name: "Pegasus X-Files", price: 29 },
      "7": { name: "Pegasus X-Files ($10 OFF)", price: 19 }
    };

    const ga4Items = items.map(pid => {
      const p = productMap[pid];
      if (!p) return null;
      return { item_id: pid, item_name: p.name, price: p.price, quantity: 1 };
    }).filter(Boolean);

    // Optional: per-item upsell events
    items.forEach(pid => {
      const p = productMap[pid];
      if (!p) return;
      gtag("event", "upsell_purchase", {
        item_id: pid,
        item_name: p.name,
        price: p.price,
        value: p.price,
        currency: "USD",
        vtid: vtid
      });
    });

    // Main purchase event
    gtag("event", "purchase", {
      transaction_id: orderID,
      value: amount,
      currency: "USD",
      vtid: vtid,
      items: ga4Items
    });
  });
</script>

<title>Watch This</title>

<style>
  :root{
    --bg:#f2f4f7;
    --card:#ffffff;
    --text:#111;
    --muted:#5b6472;
    --gold1:#c9a46a;
    --gold2:#8d6a3d;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background:var(--bg);
    padding:40px 14px;
    color:var(--text);
  }
  .card{
    max-width: 900px;
    margin: 0 auto;
    background: var(--card);
    border: 1px solid #e6e6e6;
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    padding: 28px;
  }
  .center{text-align:center}
  h1{
    margin: 0 0 10px;
    font-size: 24px;
    letter-spacing: -0.2px;
  }
  .sub{
    margin: 0 0 18px;
    color: var(--muted);
    font-size: 14px;
    line-height: 1.5;
  }

  /* Clickable hero (opens modal) */
  .hero{
    margin-top: 18px;
    border-radius: 14px;
    overflow:hidden;
    cursor:pointer;
    border: 1px solid rgba(141,106,61,0.18);
    box-shadow: 0 10px 26px rgba(0,0,0,0.08);
    position: relative;
    background:#000;
  }
  .hero img{
    display:block;
    width:100%;
    height:auto;
    opacity:0.95;
  }
  .hero::after{
    content:"▶ Click to watch";
    position:absolute;
    left:14px;
    bottom:14px;
    padding:10px 12px;
    border-radius: 12px;
    color:#fff;
    font-weight: 800;
    font-size: 13px;
    background: rgba(0,0,0,0.55);
    border:1px solid rgba(255,255,255,0.18);
    backdrop-filter: blur(6px);
  }

  /* Modal */
  #videoModal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.68);
    backdrop-filter: blur(6px);
    z-index:99999;
    align-items:flex-start;
    justify-content:center;
    padding: 18px;
    overflow-y:auto;
    -webkit-overflow-scrolling: touch;
  }
  #videoModalInner{
    width:100%;
    max-width: 980px;
    margin: 18px 0;
    border-radius: 18px;
    overflow:hidden;
    box-shadow: 0 0 35px rgba(214,183,122,0.55), 0 18px 60px rgba(0,0,0,0.55);
    background:#000;
    position:relative;
  }
  .close-btn{
    position:absolute;
    top:12px;
    right:12px;
    font-size:26px;
    cursor:pointer;
    color:#fff;
    padding:6px 12px;
    background:rgba(0,0,0,0.55);
    border-radius:10px;
    z-index:2;
    user-select:none;
  }
  .video-wrap{
    background:#000;
  }
  iframe{
    display:block;
    width:100%;
    height: 520px;
    border:0;
  }

  /* CTA under video */
  .cta-wrap{
    background:#fff;
    padding: 22px;
    text-align:center;
  }
  .cta-title{
    margin: 0 0 12px;
    font-size: 16px;
    font-weight: 800;
    color:#111;
  }
  .video-cta{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;

    width:100%;
    padding: 18px 22px;
    border-radius: 16px;

    font-weight: 900;
    letter-spacing: .2px;
    font-size: 18px;
    text-decoration:none;
    color:#fff;

    border:1px solid rgba(255,255,255,0.18);
    background:
      radial-gradient(120% 120% at 20% 0%, rgba(255,255,255,0.22) 0%, rgba(255,255,255,0) 55%),
      linear-gradient(90deg, var(--gold1), var(--gold2));
    box-shadow:
      0 12px 28px rgba(0,0,0,0.25),
      0 0 0 1px rgba(214,183,122,0.16),
      0 0 26px rgba(214,183,122,0.42);
    transition: transform 180ms ease, filter 180ms ease, box-shadow 180ms ease;
    position:relative;
    overflow:hidden;
    animation: ctaGlow 2.4s infinite ease-in-out;
  }
  .video-cta::before{
    content:"";
    position:absolute;
    inset:-40%;
    background: linear-gradient(
      120deg,
      rgba(255,255,255,0) 35%,
      rgba(255,255,255,0.28) 50%,
      rgba(255,255,255,0) 65%
    );
    transform: translateX(-60%) rotate(12deg);
    transition: transform 600ms ease;
    pointer-events:none;
  }
  .video-cta:hover{
    transform: translateY(-2px);
    filter: brightness(1.04);
    box-shadow:
      0 16px 40px rgba(0,0,0,0.30),
      0 0 0 1px rgba(214,183,122,0.20),
      0 0 34px rgba(214,183,122,0.62);
  }
  .video-cta:hover::before{ transform: translateX(60%) rotate(12deg); }
  .video-cta:active{ transform: translateY(0) scale(0.99); }

  @keyframes ctaGlow{
    0%   { box-shadow: 0 12px 28px rgba(0,0,0,0.25), 0 0 0 1px rgba(214,183,122,0.16), 0 0 22px rgba(214,183,122,0.35); }
    50%  { box-shadow: 0 14px 34px rgba(0,0,0,0.30), 0 0 0 1px rgba(214,183,122,0.20), 0 0 34px rgba(214,183,122,0.60); }
    100% { box-shadow: 0 12px 28px rgba(0,0,0,0.25), 0 0 0 1px rgba(214,183,122,0.16), 0 0 22px rgba(214,183,122,0.35); }
  }

  @media (max-width: 700px){
    body{ padding:26px 12px; }
    iframe{ height: 54vh; min-height: 320px; }
    .card{ padding: 22px; }
  }
</style>
</head>

<body>
  <div class="card">
    <div class="center">
      <h1>Quick Video (Watch Now)</h1>
      <p class="sub">Tap the image to open the video. The button will appear directly underneath it.</p>
    </div>

    <!-- Click to open video modal -->
    <div class="hero" onclick="openVideoModal()" role="button" aria-label="Open video">
      <img src="/images/watchthis.png" alt="Watch Video" />
    </div>
  </div>

  <!-- VIDEO MODAL -->
  <div id="videoModal" aria-hidden="true">
    <div id="videoModalInner">
      <span class="close-btn" onclick="closeVideoModal()">✖</span>

      <div class="video-wrap">
        <iframe
          id="welcomeVideo"
          src=""
          allow="autoplay; fullscreen; picture-in-picture"
          allowfullscreen></iframe>
      </div>

      <div class="cta-wrap">
        <div class="cta-title">Continue here:</div>
        <a class="video-cta"
           href="https://jvz3.com/c/3218449/415009?tid=welcome1bridge"
           target="_blank"
           rel="noopener">
          ▶ Watch Free Training
        </a>
      </div>
    </div>
  </div>

<script>
  function openVideoModal() {
    const modal = document.getElementById("videoModal");
    const iframe = document.getElementById("welcomeVideo");

    modal.style.display = "flex";
    modal.setAttribute("aria-hidden", "false");

    // Wistia iframe (autoplay)
    iframe.src = "https://fast.wistia.net/embed/iframe/enubdt4h1t?autoplay=1";

    // Stop background scroll
    document.body.style.overflow = "hidden";
  }

  function closeVideoModal() {
    const modal = document.getElementById("videoModal");
    const iframe = document.getElementById("welcomeVideo");

    modal.style.display = "none";
    modal.setAttribute("aria-hidden", "true");

    // Stop video
    iframe.src = "";

    // Restore scroll
    document.body.style.overflow = "";
  }

  // Close on ESC
  document.addEventListener("keydown", function(e){
    if (e.key === "Escape") closeVideoModal();
  });

  // Close if clicking outside inner box
  document.getElementById("videoModal").addEventListener("click", function(e){
    if (e.target.id === "videoModal") closeVideoModal();
  });
</script>

</body>
</html>
