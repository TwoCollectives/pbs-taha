<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make $1,000+ Per Week With Your Mobile Phone</title>
  <link rel="stylesheet" href="/chat/styles.css">
</head>
<body>
  <div class="app-wrapper">
    <!-- Sticky Header -->
    <div class="sticky-header">
      <div class="header-content">
        <h3 class="deadline-text">
          <strong class="deadline-label">Deadline:</strong> Program ends on
          <span class="deadline-day"></span>,
          <span class="deadline-date"></span> at
          <span class="deadline-time"></span>.
        </h3>
        <h2 class="hero-title">
          Make <span class="gold-text">$1,000+</span> Per Week With Your Mobile Phone
        </h2>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container">
      <main class="chat-main">
        <!-- Online Indicator -->
        <div class="online-indicator">
          <span class="ping-dot">
            <span class="ping-animation"></span>
            <span class="ping-static"></span>
          </span>
          <span class="online-text">Emily is Online.</span>
        </div>

        <!-- Messages Container -->
        <div class="messages" id="messages"></div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p class="copyright">Â© 2026, The Pegasus System. All rights reserved.</p>
        <div class="footer-links">
          <a href="/chat/privacy-policy" class="footer-link">Privacy Policy</a>
          <a href="/chat/terms-of-use" class="footer-link">Terms of Use</a>
          <a href="/chat/contact-us" class="footer-link">Contact Us</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="/chat/script.js"></script>
</body>
</html>
